<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Default Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="icon" href="/favicon.ico" type="image/png">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <main class="container mx-auto p-8 flex justify-center items-center min-h-screen">
        <section class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
            <h1 class="text-3xl font-bold text-red-600 mb-4 text-center">Delete Default Profiles</h1>
            <form method="post" class="text-center">
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Confirm Delete Default Profiles
                </button>
            </form>
        </section>
    </main>
</body>
</html>
